    [params.summary]
        enable = true
        text = "My name is Seyed Arshan Dalili. I am a undergraduate student of Computer Engineering at Sharif University of Technology, and I will graduate with a bachelor's degree next year. My fields of interest are Natural Language Processing (NLP), Information Retrieval, Artificial Intelligence, and Machine Learning. I am currently working on a conference paper about Multimodal Sense Dataset Using WordNet and Text-to-Image Models for ACL 2023. In addition, I am starting to work on Visual Word Sense Disambiguation challenge in SemEval 2023 as my B.Sc. project."








    [params.research]
        enable = true
        
        [[params.research.list]]
        name = "Visual Word Sense Disambiguation (B.Sc. Project, Ongoing)"
        date = "2022"
        body = "Working on a model to select the appropriate image for ambiguous words in a given context. Developing models with Transformers and BERT to 1) transform pictures and texts into a same space and 2) bring related pictures and texts that are semantically similar around each other. Also working on using pre-trained models like CLIP to select relevant images from ambiguous textual contexts."

        [[params.research.list]]
        name = "Computational Semantics"
        date = "2022"
        body = "Exploring various methods for understanding the meaning of Natural Language and analyzing methods for enabling multimodal models to comprehend Natural Language. Particularly, work is being done to create a dataset to enable models to learn the semantics of both textual and visual contexts. WordNet and Text-to-Image models will be used to create a dataset of images that correspond to a given meaning of a word."

        [[params.research.list]]
        name = "Implemented Credible Early Detection Point model in Pytorch"
        date = "2022"
        body = "Implemented and published the CED model in Pytorch in order to make it easier to use compared to paperâ€™s original old version of Tensorflow. Also, reviewed the mechanism of some fake news detection models such as Early Detection of Fake News on Social Media Through Propagation Path Classification with Recurrent and Convolutional Networks."
        


